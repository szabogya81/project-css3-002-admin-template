<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page<i class="fa fa-bars"></i></h3>
        <div class="header__search">
            <input type="text" class="search__input">
            <button class="search__btn"><i class="fa fa-search"></i></button>
        </div>
        <div class=user><i class="fa fa-user"></i><i class="fa fa-sort-down"></i></div>
    </header>

    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>CORE</li>
                    <li><i class="fa fa-tachometer"></i>Dashboard</li>
                    <li>INTERFACE</li>
                    <li><i class="fa fa-windows"></i>Layouts</li>
                    <li><i class="fa fa-bookmark"></i>Pages</li>
                    <li>ADDONS</li>
                    <li><i class="fa fa-area-chart"></i>Charts</li>
                    <li><i class="fa fa-table"></i>Tables</li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View Details<i class="fa fa-chevron-right"></i></div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View Details<i class="fa fa-chevron-right"></i></div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">View Details<i class="fa fa-chevron-right"></i></div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View Details<i class="fa fa-chevron-right"></i></div>
                </div>
            </div>
        </section>
    </main>


</body>
</html>
