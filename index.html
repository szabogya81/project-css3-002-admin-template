<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <i class="fa fa-bars header__menu"></i>
        <div class="header__search">
            <input type="text" class="search__input" placeholder="Search for...">
            <button class="search__btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="user"><i class="fa fa-user"></i><i class="fa fa-sort-down"></i></div>
        
    </header>

    <main class="main">
        <aside class="side">
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="ul__li">
                        <header class="li__header">
                            <h5>CORE</h5>
                        </header>
                    </li>
                    <li class="ul__li ul__li--selected"><i class="fa fa-tachometer"></i><a href="#">Dashboard</a></li>
                    <li class="ul__li">
                        <header class="li__header">
                            <h5>INTERFACE</h5>
                        </header>
                    </li>
                    <li class="ul__li"><i class="fa fa-windows"></i><a href="#">Layouts</a><i class="li__i--right fa fa-chevron-right"></i></li>
                    <li class="ul__li"><i class="fa fa-bookmark"></i><a href="#">Pages</a><i class="li__i--right fa fa-chevron-right"></i></li>
                    <li class="ul__li">
                        <header class="li__header">
                            <h5>ADDONS</h5>
                        </header>
                    </li>
                    <li class="ul__li"><i class="fa fa-area-chart"></i><a href="#">Charts</a></li>
                    <li class="ul__li"><i class="fa fa-table"></i><a href="#">Tables</a></li>
                </ul>
            </nav>
        </aside>
        
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</a></div>
                    <div class="card__bottom">View Details<a href="#"><i class="fa fa-chevron-right"></i></a></div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</a></div>
                    <div class="card__bottom">View Details<a href="#"><i class="fa fa-chevron-right"></i></a></div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">View Details<a href="#"><i class="fa fa-chevron-right"></i></a></div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View Details<a href="#"><i class="fa fa-chevron-right"></i></a></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
